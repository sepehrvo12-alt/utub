<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یوتاب | مرجع رشد یوتیوبرهای فارسی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #080a0f; color: #ffffff;
            font-family: 'Tahoma', sans-serif; overflow-x: hidden;
        }
        /* استایل شبیه به سایت‌های استریم فیلم */
        .hero-section {
            background: linear-gradient(to bottom, rgba(8,10,15,0) 0%, #080a0f 100%), 
                        url('https://images.unsplash.com/photo-1611162617474-5b21e879e113?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80');
            background-size: cover; background-position: center;
            height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .main-title {
            font-size: 5rem; font-weight: 900; letter-spacing: -2px;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .btn-start {
            background-color: #e50914; color: white; border: none;
            padding: 15px 40px; border-radius: 5px; font-weight: bold;
            font-size: 1.2rem; transition: 0.3s; text-decoration: none;
        }
        .btn-start:hover {
            background-color: #b20710; transform: scale(1.05); color: white;
        }
        .feature-card {
            background: #14171c; border-radius: 15px; padding: 30px;
            transition: 0.3s; border: 1px solid #222; margin-top: -100px;
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div>
            <h1 class="main-title">UTub</h1>
            <p class="lead mb-4">اولین پلتفرم قفل هوشمند لینک ویژه یوتیوبرهای ایرانی</p>
            <a href="panel.html" class="btn-start shadow-lg">همین الان شروع کنید</a>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="feature-card text-center">
                    <h4 class="text-info">۱۰۰٪ رایگان</h4>
                    <p class="text-muted small">بدون نیاز به پرداخت هزینه برای هاست و دامنه.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card text-center">
                    <h4 class="text-info">تایید هوشمند</h4>
                    <p class="text-muted small">سیستم تشخیص سابسکرایب با تایمر دقیق.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card text-center">
                    <h4 class="text-info">امنیت بالا</h4>
                    <p class="text-muted small">لینک‌های شما کاملاً کدگذاری شده و مخفی هستند.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
